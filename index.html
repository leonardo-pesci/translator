<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Info -->
	<title>Translator</title>
	<link rel="icon" type="image/x-icon" href="./img/check.svg">

	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	
	<!-- Style -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<div id="container">

		<header class="card" id="headerBlock">
			Traduttore
		</header>
		
		<div class="card" id="displayBlock">
			<div class="icon" id="flag">
				<span id="flagText">🇬🇧</span>
			</div>
			<button class="icon" id="clearBtn">
				<span id="clearBtnText">❌</span>
			</button>

			<span id="translationText">La traduzione apparirà qui</span>

		</div>
		
		<div class="card" id="interfaceBlock">
			<input id="inputText" type="text" placeholder="Inserisci il testo da tradurre">
			<div id="buttonBlock">
				<div class="langBtn" id="english" data-name="en">🇬🇧</div>
				<div class="langBtn" id="spanish" data-name="es">🇪🇸</div>
				<div class="langBtn" id="french" data-name="fr">🇫🇷</div>
			</div>
		</div>
	</div>
		
	<!-- Script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="./src/main.js"></script>

</body>
</html>
